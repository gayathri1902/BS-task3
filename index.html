<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Bootstrap Form</title>
  <style>
    .input-group-prepend .input-group-text {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form>
      <div class="form-group">
        <label for="name">
          <i class="fas fa-user"></i> Name:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">
          <i class="fas fa-phone"></i> Phone Number:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address">
          <i class="fas fa-map-marker-alt"></i> Address:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
      </div>
      <div class="form-group">
        <label for="city">
          <i class="fas fa-city"></i> City:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-city"></i></span>
          </div>
          <select class="form-control" id="city" required>
            <option value="">Select your city</option>
            <option value="city1">Bengaluru</option>
            <option value="city2">Chennai</option>
            <option value="city3">Delhi</option>
            <option value="city3">Mumbai</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="state">
          <i class="fas fa-globe"></i> State:
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-globe"></i></span>
          </div>
          <select class="form-control" id="state" required>
            <option value="">Select your state</option>
            <option value="state1">Karnataka</option>
            <option value="state2">Tamil Nadu</option>
            <option value="state3">Maharashtra</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>
          <i class="fas fa-check-circle"></i> Do you have hosting:
        </label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radiobutton" id="radio1" value="option1" required>
          <label class="form-check-label" for="radio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radiobutton" id="radio2" value="option2" required>
          <label class="form-check-label" for="radio2">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="description">
          <i class="fas fa-comment"></i> Project Description:
        </label>
        <textarea class="form-control" id="description" rows="4" placeholder="Enter project description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
